<!DOCTYPE html>
<html>
<head>
<title>Zenhance Animated Widget</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
<style>
  body {
    background-color: transparent;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .promo-widget {
    display: flex;
    align-items: center;
    justify-content: center;

    padding: 20px 35px; /* CHANGED: Increased padding for a bigger widget */
    background-color: transparent;
    border-radius: 60px; /* CHANGED: Increased border-radius for a rounder look */
    border: 4px solid rgba(255, 255, 255, 0.8); /* CHANGED: Thicker border */
    color: white;
    font-family: 'Inter', sans-serif;
    font-size: 22px; /* CHANGED: Larger font size */
    font-weight: 700;
    white-space: nowrap;
    
    animation: pulse-glow 2.5s infinite ease-in-out;
  }
  
  .promo-icon {
    height: 40px; /* CHANGED: Bigger icon */
    width: 40px;  /* CHANGED: Bigger icon */
    margin-right: 18px; /* CHANGED: Adjusted margin */
    flex-shrink: 0;
  }

  .promo-text-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    line-height: 1.3; /* CHANGED: Adjusted line height for bigger font */
  }

  @keyframes pulse-glow {
    0% {
      transform: scale(1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2), 0 0 20px rgba(190, 80, 255, 0.2);
    }
    50% {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 35px rgba(190, 80, 255, 0.5);
    }
    100% {
      transform: scale(1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2), 0 0 20px rgba(190, 80, 255, 0.2);
    }
  }
</style>
</head>
<body>

  <div class="promo-widget">
    <img src="gifticon.png" alt="Promo Icon" class="promo-icon">
    <div class="promo-text-container">
      <div class="promo-text-line">Start Quiz &</div>
      <div class="promo-text-line">Get 30% OFF</div>
    </div>
  </div>

</body>
</html>
