<!DOCTYPE html>
<html>
<head>
<title>Zenhance Animated Widget</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
<style>
  body {
    background-color: transparent;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .promo-widget {
    display: flex; /* Use flex for horizontal alignment */
    align-items: center; /* Vertically align icon and text container */
    justify-content: center; /* Center content horizontally */

    padding: 15px 30px;
    background-color: transparent;
    border-radius: 50px;
    border: 3px solid rgba(255, 255, 255, 0.8); /* THICKER BORDER */
    color: white;
    font-family: 'Inter', sans-serif;
    font-size: 18px;
    font-weight: 700;
    white-space: nowrap; /* Prevent original text from wrapping */
    
    animation: pulse-glow 2.5s infinite ease-in-out;
  }
  
  .promo-icon {
    height: 32px; /* Slightly larger icon */
    width: 32px;
    margin-right: 15px; /* Space between icon and text block */
    flex-shrink: 0; /* Prevent icon from shrinking */
  }

  .promo-text-container {
    display: flex;
    flex-direction: column; /* Stack text lines vertically */
    align-items: flex-start; /* Align text lines to the left */
    line-height: 1.2; /* Adjust line height for better spacing */
  }

  @keyframes pulse-glow {
    0% {
      transform: scale(1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2), 0 0 20px rgba(190, 80, 255, 0.2);
    }
    50% {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 35px rgba(190, 80, 255, 0.5);
    }
    100% {
      transform: scale(1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2), 0 0 20px rgba(190, 80, 255, 0.2);
    }
  }
</style>
</head>
<body>

  <div class="promo-widget">
    <img src="gifticon.png" alt="Promo Icon" class="promo-icon">
    <div class="promo-text-container">
      <div class="promo-text-line">Start Quiz &</div>
      <div class="promo-text-line">Get 30% OFF</div>
    </div>
  </div>

</body>
</html>
