<!DOCTYPE html>
<html>
<head>
<title>Zenhance Animated Widget</title>
<style>
  body {
    background-color: transparent;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .promo-widget {
    display: inline-flex;
    align-items: center;
    padding: 12px 24px;
    background-color: rgba(26, 26, 26, 0.8);
    border-radius: 50px;
    border: 2px solid rgba(255, 255, 255, 0.8);
    color: white;
    font-family: 'Helvetica Neue', sans-serif;
    font-size: 16px;
    font-weight: 500;
    white-space: nowrap;
    animation: pulse-glow 2.5s infinite ease-in-out;
  }
  
  .promo-icon {
    height: 24px;
    width: 24px;
    margin-right: 12px;
  }

  .promo-text {
    letter-spacing: 0.5px;
  }

  @keyframes pulse-glow {
    0% {
      transform: scale(1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2), 0 0 20px rgba(190, 80, 255, 0.2);
    }
    50% {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 35px rgba(190, 80, 255, 0.5);
    }
    100% {
      transform: scale(1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2), 0 0 20px rgba(190, 80, 255, 0.2);
    }
  }
</style>
</head>
<body>

  <div class="promo-widget">
    <img src="gifticon.png" alt="Promo Icon" class="promo-icon">
    <div class="promo-text">Complete the quiz & unlock up to 30% OFF</div>
  </div>

</body>

</html>
