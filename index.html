<!DOCTYPE html>
<html>
<head>
<title>Zenhance Animated Widget</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
<style>
  body {
    background-color: transparent;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden; /* Hide scrollbars if content slightly overflows */
  }

  .promo-widget {
    display: flex; /* Use flex to align items vertically */
    flex-direction: column; /* Stack items vertically */
    align-items: center; /* Center horizontally */
    justify-content: center; /* Center vertically */

    padding: 15px 30px; /* Increased padding for better spacing */
    background-color: transparent; /* REMOVED FILL */
    border-radius: 50px;
    border: 2px solid rgba(255, 255, 255, 0.8);
    color: white;
    font-family: 'Inter', sans-serif; /* Applied Inter font */
    font-size: 18px; /* Slightly larger font */
    font-weight: 700; /* Bolder for impact */
    text-align: center; /* Center text lines */
    white-space: nowrap; /* Prevent original text from wrapping if it gets too long */

    /* Animation remains */
    animation: pulse-glow 2.5s infinite ease-in-out;
  }
  
  .promo-icon {
    height: 28px; /* Slightly larger icon */
    width: 28px;
    margin-bottom: 8px; /* Space between icon and first line of text */
  }

  .promo-text-line {
    line-height: 1.2; /* Adjust line height for better spacing */
  }

  /* Keyframes for the Animation */
  @keyframes pulse-glow {
    0% {
      transform: scale(1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2), 0 0 20px rgba(190, 80, 255, 0.2);
    }
    50% {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 35px rgba(190, 80, 255, 0.5);
    }
    100% {
      transform: scale(1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2), 0 0 20px rgba(190, 80, 255, 0.2);
    }
  }
</style>
</head>
<body>

  <div class="promo-widget">
    <img src="gifticon.png" alt="Promo Icon" class="promo-icon">
    <div class="promo-text-line">Start Quiz &</div>
    <div class="promo-text-line">Get 30% OFF</div>
  </div>

</body>
</html>
